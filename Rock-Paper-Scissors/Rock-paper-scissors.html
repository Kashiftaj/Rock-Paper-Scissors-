<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./Rock-Paper-Scissors.css">
</head>
<body>
    <h1> Rock-Paper-Scissors </h1>

    <div class="board">

    <div class="moves" id="rock">
      <button onclick="checkWin('Rock')"><img src="./Rock.png" alt="Rock">
      </button>
    </div>

    <div class="moves" id="paper">
      <button onclick="checkWin('Paper')"><img src="./paper.png" alt="Paper"></button>
    </div>


    <div class="moves"  id="Scissors">
      <button  onclick="checkWin('Scissors')"> <img src="./Scissors.png" alt="Scissors"></button>
    </div>
    
  </div>

      <p class="result"></p>
      <p class="reason"></p>
      <p class="score"></p>
   
    

    <button onclick="resetScore()">Reset Score</button>


    <script src="./Rock-Paper-Scissors.js">
      
    </script>
</body>
</html>
